<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->

<form action="https://kode.ch/getpost" method="get">
    <ul>
        <li>
            <select name="bg" id="bg">
                <!-- option[value="$.jpg"]{Arrière-plan $}*10-->
                <option value="1">Arrière-plan 1</option>
                <option value="2">Arrière-plan 2</option>
                <option value="3">Arrière-plan 3</option>
                <option value="4">Arrière-plan 4</option>
                <option value="5">Arrière-plan 5</option>
                <option value="6">Arrière-plan 6</option>
                <option value="7">Arrière-plan 7</option>
                <option value="8">Arrière-plan 8</option>
                <option value="9">Arrière-plan 9</option>
                <option value="10">Arrière-plan 10</option>
            </select>
        </li>
        <li>
            <fieldset>
                <legend>Genre</legend>
                <label>
                    <input name="genre" type="radio" value="h">
                    <span>Homme</span>
                </label>
                <label>
                    <input name="genre" type="radio" value="f">
                    <span>Femme</span>
                </label>
                <label>
                    <input name="genre" type="radio" value="n">
                    <span>Ne se prononce pas</span>
                </label>
            </fieldset>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="text" placeholder="nom.prenom@divtec.ch" required>
        </li>
        <li>
            <label for="pwd">Mot de passe</label>
            <input id="pwd" name="pwd" type="password">
        </li>
        <li>
            <label for="pwdconfirm">Confirmer mot de passe</label>
            <input id="pwdconfirm" name="pwdconfirm" type="password">
        </li>
        <li>
            <label>
                <input type="checkbox" name="connect">
                <span>Rester Connecté</span>
            </label>
        </li>
        <li>
            <button>Créer un Compte</button>
        </li>
    </ul>

</form>
<script src="js/main.js"></script>
</body>
</html>
